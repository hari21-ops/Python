name: Python Blog CI

on:
  push:
    paths:
      - 'Python/blog/**'  # This will only trigger the CI when files inside python/blog/ change.
  pull_request:
    paths:
      - 'Python/blog/**'  # This ensures the CI is triggered for pull requests that affect files in python/blog/

jobs:
  test:
    runs-on: ubuntu-latest   # Using GitHub's shared runners (Ubuntu)

    steps:
      - name: Checkout code
        uses: actions/checkout@v3   # This checks out the code from the repository.

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'   # Specify the version of Python to use (you can change it to any version you need).

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip  # Ensure pip is up-to-date
          pip install django  # Install Django (You can add any other dependencies you need here)

      - name: Run tests
        run: |
          pytest   # Run tests using pytest (or whatever test framework you use)
